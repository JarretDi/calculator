<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="calc.js"></script>
</head>
<body>
    <div class="calculator">
        <div class="display">0</div>
        <div class="menu">
            <button class="del">DEL</button>
            <button class="clear">CLR</button>
        </div>
        <div class="buttons">
            <div class="numbers">
                <button class="7">7</button>
                <button class="8">8</button>
                <button class="9">9</button>
                <button class="4">4</button>
                <button class="5">5</button>
                <button class="6">6</button>
                <button class="1">1</button>
                <button class="2">2</button>
                <button class="3">3</button>
                <button class="0">0</button>
                <button class=".">3</button>
                <button class="neg">(-)</button>
            </div>
            <div class="operations">
                <button class="/">รท</button>
                <button class="x">ร</button>
                <button class="-">-</button>
                <button class="+">+</button>
                <button class="=">=</button>
            </div>
        </div>
    </div>
</body>
</html>
